<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Enterprise Stack</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <base href="/">

</head>
<body>
    <!--Navbar-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="app.layout.navigationController as nav">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="/">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!nav.authDataDto.isAuth"><a href="/">Welcome {{nav.authDataDto.userName}}</a></li>
                    <!--<li data-ng-hide="!nav.authDataDto.isAuth"><a href="/orders">My Orders</a></li>
                    <li data-ng-hide="!nav.authDataDto.isAuth"><a href="/refresh">Refresh Token</a></li>
                    
                    <li data-ng-hide="nav.authDataDto.isAuth"> <a href="/signup">Sign Up</a></li>-->
                    <li data-ng-hide="!nav.authDataDto.isAuth"><a href="" ng-click="nav.logout()">Logout</a></li>
                    <li data-ng-hide="nav.authDataDto.isAuth"> <a href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </div>

<div class="container">
    <div ng-view>
    </div>
</div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Created by: Eric Whitmore</p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted pull-right">GitHub: <a target="_blank" href="https://github.com/ewhitmore">https://github.com/ewhitmore</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Libs -->
    <script src="Scripts/jquery-2.2.3.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-sanitize.js"></script>
    <script src="Scripts/angular-cookies.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-local-storage.js"></script>
    <!--<script src="Scripts/angular-ui-router.js"></script>-->
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>

    <!--CORE-->
    <script src="app/app.module.js"></script>
    <script src="app/app.js"></script>
    <script src="app/app.core.js"></script>
    <script src="app/app.routes.js"></script>

    <!--BLOCKS-->
    <script src="app/blocks/blocks.module.js"></script>
    <script src="app/blocks/apiendpoint.config.js"></script>
    <script src="app/blocks/apiendpoint.provider.js"></script>

    <script src="app/blocks/authentication/authDataDto.js"></script>
    <script src="app/blocks/authentication/authentication.config.js"></script>
    <script src="app/blocks/authentication/authenication.provider.js"></script>
    <script src="app/blocks/authentication/authentication.service.js"></script>
    <script src="app/blocks/authentication/login.controller.js"></script>
    <script src="app/blocks/authentication/refresh.controller.js"></script>

    <script src="app/blocks/account/accountDto.js"></script>
    <script src="app/blocks/account/account.controller.js"></script>
    <script src="app/blocks/account/account.service.js"></script>

    <!--LAYOUT-->
    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/navigation.controller.js"></script>
    <script src="app/layout/home.controller.js"></script>
    
    <!--SERVICES-->
    <script src="app/services/services.module.js"></script>
    <script src="app/services/authInterceptor.service.js"></script>
    <!--WIDGETS-->
    <script src="app/widgets/widgets.module.js"></script>
    <!--FEATURES-->
    <script src="app/teacher/teacher.module.js"></script>
    <script src="app/teacher/teacherDto.js"></script>
    <script src="app/teacher/teacher.service.js"></script>

    <script src="app/student/student.module.js"></script>
    <script src="app/student/studentDto.js"></script>
    <script src="app/student/student.service.js"></script>
