<div class="col-sm-10">
    <div class="well well-sm">
        <form class="form-inline" ng-submit="vm.submit(vm.authDataDto)">
            <div class="form-group">
                <label class="sr-only">Username</label>
                <input type="text" class="form-control" placeholder="username" ng-model="vm.authDataDto.userName">
            </div>
            <div class="form-group">
                <label class="sr-only">Password</label>
                <input type="password" class="form-control" placeholder="Password" ng-model="vm.authDataDto.password">
            </div>
            <div class="checkbox" ng-model="vm.authDataDto.useRefreshTokens">
                <label>
                    <input type="checkbox"> Refresh Tokens
                </label>
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
        </form>
    </div>
</div>
    <div class="col-sm-10">
        <table class="table table-striped table-condensed table-bordered">
            <thead>

                    <th>Id</th>

                    <th>Description</th>

            </thead>

            </tbody>
